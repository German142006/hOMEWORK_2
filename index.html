<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS в HTML</title>
</head>

<body>

  <script>
     // Число (Number)
console.log(typeof 42);  

// Рядок (String)
console.log(typeof "Hello, world!"); 

// Логічний (Boolean)
console.log(typeof true); 

// Об'єкт (Object)
console.log(typeof { name: "John", age: 30 });

// Не отримав визначення
console.log(typeof undefined);

//відсутність будь-якого об'єктного значення
console.log(typeof null);

//ідентифікатор для властивостей об'єктів
console.log(typeof Symbol('test'))

//спосіб представляти цілі числа більше 253 - 1
console.log(typeof BigInt(1n))

  </script>

</body>

</html>
